{% if errorMessage %}
    <h1>{{errorMessage}}</h1>
{% else %}
    <h1>Crie uma nova questão</h1>
    <form method="post" action="{% url "votacao:create-question" %}" >
        {% csrf_token %}
        Questão:<input type="text" name="question" >
        <input type="submit" value="newQuestion">
    </form>
{% endif %}
